<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DreamWeaver</title>
  <style>
    /* Gradient background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a0dad, #0000ff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: bgShift 15s ease infinite;
    }
    @keyframes bgShift {
      0% { background: linear-gradient(135deg, #6a0dad, #0000ff); }
      50% { background: linear-gradient(135deg, #0000ff, #6a0dad); }
      100% { background: linear-gradient(135deg, #6a0dad, #0000ff); }
    }
    header { padding: 1em; text-align: center; }
    .prompt-bar { width: 90%; max-width: 600px; display: flex; gap:8px; margin-bottom: 1em; }
    .prompt-bar input, .prompt-bar select, .prompt-bar button {
      flex: 1;
      padding: 0.5em;
      border: none;
      border-radius: 0.3em;
      font-size: 1em;
    }
    .prompt-bar input { background: #fff; color: #333; }
    .prompt-bar select { max-width: 150px; }
    .prompt-bar button { background: #fff; color: #333; cursor: pointer; transition: transform .2s; }
    .prompt-bar button:hover { transform: scale(1.05); }
    .images { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px,1fr)); gap: 12px; width: 90%; max-width: 1000px; }
    .images img {
      width: 100%; border: 2px solid #fff; border-radius: 8px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @media (max-width:768px) {
      .prompt-bar { flex-direction: column; }
      .prompt-bar select, .prompt-bar button { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¨ DreamWeaver</h1>
    <p>Text â†’ Image generator with styles, Enhance & Random prompt</p>
  </header>

  <div class="prompt-bar">
    <input id="promptInput" type="text" placeholder="Enter your promptâ€¦" />
    <select id="styleSelect">
      <option value="auto">Auto</option>
      <option value="realistic">Realistic</option>
      <option value="digital art">Digital Art</option>
      <option value="painting">Painting</option>
      <option value="anime">Anime</option>
      <option value="3d render">3D Render</option>
      <option value="minimalist">Minimalist</option>
      <option value="black&white">Black & White</option>
      <option value="sketch">Sketch</option>
    </select>
    <button id="enhanceBtn">Enhance</button>
    <button id="randomBtn">ðŸŽ² Random</button>
    <button id="generateBtn">Generate</button>
  </div>

  <div class="images">
    <img id="img1" src="" alt="">
    <img id="img2" src="" alt="">
    <img id="img3" src="https://image-generator.example.com/AIzaSyCsubB93qbX3oinDnV4T3DcZHu8F7hU6jE/3" alt="">
    <img id="img4" src="" alt="">
  </div>

  <script>
    const rndPrompts = [
      'Futuristic purple city at dusk',
      'Anime forest under moonlight',
      '3D render of abstract shapes',
      'Minimalist white butterfly on blue',
      'Black & white sketch of mountains',
      'Digital art portrait in neon light'
    ];

    const input = document.getElementById('promptInput');
    const styleSelect = document.getElementById('styleSelect');
    const imgs = [1,2,3,4].map(n=>document.getElementById('img'+n));

    document.getElementById('randomBtn').addEventListener('click', () => {
      input.value = rndPrompts[Math.floor(Math.random()*rndPrompts.length)];
    });

    document.getElementById('enhanceBtn').addEventListener('click', () => {
      // Example: append some Magic Prompt-like enhancement
      input.value += ', ultra detailed, high contrast, epic composition';
    });

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const prompt = input.value;
      const style = styleSelect.value;
      // Fake API call: in real use, fetch your endpoint
      for (let i=0;i<4;i++){
        imgs[i].src = `https://image-generator.example.com/AIzaSyCsubB93qbX3oinDnV4T3DcZHu8F7hU6jE/${i+1}?prompt=${encodeURIComponent(prompt)}&style=${encodeURIComponent(style)}`;
      }
    });
  </script>
</body>
</html>
