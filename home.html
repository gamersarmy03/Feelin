<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamWeaver - AI Image Generation</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* --- CSS Reset & Global Styles --- */
        :root {
            --gradient-primary: linear-gradient(135deg, #8e44ad 0%, #3498db 100%);
            --color-purple: #8e44ad;
            --color-blue: #3498db;
            --color-bg: #0a0c1a;
            --color-surface: rgba(20, 23, 43, 0.7);
            --color-text: #f0f2f5;
            --color-text-muted: #a0a3b0;
            --color-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            overflow-x: hidden;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Main Layout --- */
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* --- Header --- */
        header {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            background: rgba(10, 12, 26, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out;
        }

        /* --- Generator Interface --- */
        .generator-container {
            margin-top: 40px;
            padding: 40px;
            background: var(--color-surface);
            border-radius: 20px;
            border: 1px solid var(--color-border);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-out forwards;
        }

        .prompt-area {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .prompt-input {
            flex-grow: 1;
            padding: 15px 20px;
            font-size: 1rem;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            color: var(--color-text);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .prompt-input:focus {
            outline: none;
            border-color: var(--color-blue);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }
        .prompt-input::placeholder {
            color: var(--color-text-muted);
        }

        .prompt-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Enhance Prompt Switch */
        .enhance-prompt {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .enhance-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .enhance-switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: 0.4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: var(--gradient-primary);
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        
        .icon-btn {
            background: none;
            border: 1px solid var(--color-border);
            color: var(--color-text-muted);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .icon-btn:hover {
            border-color: var(--color-blue);
            color: var(--color-blue);
            transform: translateY(-2px);
        }

        /* Styles Selector */
        .styles-container {
            margin-top: 30px;
        }
        .styles-label {
            font-weight: 500;
            color: var(--color-text-muted);
            margin-bottom: 15px;
        }
        .style-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .style-pill {
            padding: 8px 18px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .style-pill:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--color-text);
        }
        .style-pill.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            font-weight: 500;
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(142, 68, 173, 0.4);
        }
        .generate-btn:disabled {
            cursor: not-allowed;
            background: #555;
            box-shadow: none;
            transform: none;
        }
        .generate-btn .fa-spin { display: none; }
        .generate-btn.loading .fa-spin { display: inline-block; }
        .generate-btn.loading .btn-text { display: none; }

        /* --- Image Grid --- */
        .image-grid {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .image-card {
            position: relative;
            aspect-ratio: 1 / 1;
            border-radius: 15px;
            overflow: hidden;
            background: var(--color-surface);
            animation: popIn 0.5s ease-out forwards;
            animation-delay: var(--delay);
            opacity: 0;
            transform: scale(0.8);
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .image-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: flex-end;
            padding: 15px;
        }

        .image-card .actions {
            display: flex;
            gap: 10px;
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }
        .image-card .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .image-card:hover img {
            transform: scale(1.05);
        }
        .image-card:hover .overlay {
            opacity: 1;
        }
        .image-card:hover .actions {
            transform: translateY(0);
        }
        
        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 40px 0 20px;
            margin-top: 50px;
            color: var(--color-text-muted);
            border-top: 1px solid var(--color-border);
            font-size: 0.9rem;
        }

        /* --- Responsive Design --- */
        @media (max-width: 1200px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .logo { font-size: 1.5rem; }
            .generator-container { padding: 25px; }
            
            .prompt-area {
                flex-direction: column;
                align-items: stretch;
            }
            .prompt-input {
                width: 100%;
            }
            .prompt-controls {
                justify-content: space-between;
                margin-top: 15px;
            }
            .image-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .enhance-prompt span { display: none; }
            .style-pills {
                gap: 8px;
            }
            .style-pill {
                padding: 6px 14px;
                font-size: 0.8rem;
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="container navbar">
            <div class="logo">DreamWeaver</div>
            <!-- Future Nav Links can go here -->
        </div>
    </header>

    <main class="container">
        <div class="generator-container">
            <!-- Prompt Input Area -->
            <div class="prompt-area">
                <input type="text" id="promptInput" class="prompt-input" placeholder="A synthwave sunset over a cyberpunk city...">
                <div class="prompt-controls">
                    <label for="enhance" class="enhance-prompt" title="Enhance Prompt">
                        <span>Enhance</span>
                        <div class="enhance-switch">
                            <input type="checkbox" id="enhance">
                            <span class="slider"></span>
                        </div>
                    </label>
                    <button id="randomBtn" class="icon-btn" title="Random Prompt">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>
            </div>

            <!-- Image Styles -->
            <div class="styles-container">
                <p class="styles-label">Style:</p>
                <div class="style-pills" id="stylePills">
                    <button class="style-pill active">Auto</button>
                    <button class="style-pill">Realistic</button>
                    <button class="style-pill">Digital Art</button>
                    <button class="style-pill">Painting</button>
                    <button class="style-pill">Anime</button>
                    <button class="style-pill">3D Render</button>
                    <button class="style-pill">Minimalist</button>
                    <button class="style-pill">Black & White</button>
                    <button class="style-pill">Sketch</button>
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="generate-btn">
                <span class="btn-text">Generate</span>
                <i class="fa-solid fa-spinner fa-spin"></i>
            </button>
        </div>

        <!-- Image Results Grid -->
        <div class="image-grid" id="imageGrid">
            <!-- Generated images will be injected here by JavaScript -->
        </div>
    </main>

    <footer>
        <p>© 2024 DreamWeaver. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element References ---
            const promptInput = document.getElementById('promptInput');
            const randomBtn = document.getElementById('randomBtn');
            const generateBtn = document.getElementById('generateBtn');
            const imageGrid = document.getElementById('imageGrid');
            const stylePillsContainer = document.getElementById('stylePills');
            
            // --- Sample Data ---
            const samplePrompts = [
                "A majestic lion with a glowing mane made of cosmic nebulae, realistic",
                "Floating islands in a sky of cotton candy clouds, Ghibli anime style",
                "A secret library hidden inside an ancient tree, enchanted, digital painting",
                "A sleek, futuristic car racing through a neon-drenched Tokyo street at night, cyberpunk",
                "A minimalist portrait of a woman made of swirling smoke, black and white",
                "An astronaut sitting on the moon, fishing for stars, surreal 3D render",
                "A detailed sketch of a steampunk mechanical heart",
                "A tranquil Japanese garden with a koi pond under a cherry blossom tree, painting",
            ];
            
            // --- Event Listeners ---
            
            // Random Prompt Button
            randomBtn.addEventListener('click', () => {
                const randomIndex = Math.floor(Math.random() * samplePrompts.length);
                promptInput.value = samplePrompts[randomIndex];
            });

            // Style Pill Selection
            stylePillsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('style-pill')) {
                    // Remove active class from all pills
                    stylePillsContainer.querySelectorAll('.style-pill').forEach(pill => {
                        pill.classList.remove('active');
                    });
                    // Add active class to the clicked pill
                    e.target.classList.add('active');
                }
            });

            // Generate Button
            generateBtn.addEventListener('click', generateImages);


            // --- Core Function ---
            function generateImages() {
                // 1. Show loading state
                generateBtn.classList.add('loading');
                generateBtn.disabled = true;
                imageGrid.innerHTML = ''; // Clear previous images

                // 2. Simulate AI generation delay
                setTimeout(() => {
                    // 3. Generate 4 new images
                    for (let i = 0; i < 4; i++) {
                        const imageCard = document.createElement('div');
                        imageCard.classList.add('image-card');
                        
                        // NOTE: This uses a placeholder service. You would replace this URL
                        // with the actual image URL returned from your AI model.
                        // The 'AIza...' key you provided is a Google API Key, not an image.
                        // The `random` query parameter ensures a new image each time.
                        const imageUrl = `https://picsum.photos/500/500?random=${Date.now() + i}`;

                        imageCard.style.setProperty('--delay', `${i * 100}ms`);

                        imageCard.innerHTML = `
                            <img src="${imageUrl}" alt="AI generated art">
                            <div class="overlay">
                                <div class="actions">
                                    <div class="action-btn" title="Download"><i class="fa-solid fa-download"></i></div>
                                    <div class="action-btn" title="Upscale"><i class="fa-solid fa-expand"></i></div>
                                    <div class="action-btn" title="Save to Favorites"><i class="fa-regular fa-heart"></i></div>
                                </div>
                            </div>
                        `;
                        imageGrid.appendChild(imageCard);
                    }

                    // 4. Reset button state
                    generateBtn.classList.remove('loading');
                    generateBtn.disabled = false;
                }, 2500); // 2.5 second delay
            }

            // --- Initial Load ---
            // Generate some images on page load to make it look alive
            generateImages();

        });
    </script>

</body>
</html>
