<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamWeaver - Text to Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --prime-gradient: linear-gradient(135deg, #7b2ff2, #1e90ff 80%);
            --prime: #6236ff;
            --blue: #1e90ff;
            --purple: #7b2ff2;
            --white: #fff;
            --shadow: 0 8px 24px 0 rgba(40,40,80,0.15);
            --radius: 2rem;
            --transition: 0.28s cubic-bezier(0.4,0,0.2,1);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--prime-gradient);
            min-height: 100vh;
            color: var(--white);
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            margin: auto;
            width: 100%;
            max-width: 620px;
            padding: 32px 1rem 48px 1rem;
            background: rgba(255,255,255,0.04);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(7px);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .title {
            background: var(--prime-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.6rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 0.2em;
            text-align: center;
            text-shadow: 0 2px 24px rgba(30,144,255,0.15);
            user-select: none;
        }
        .subtitle {
            color: var(--white);
            opacity: 0.88;
            font-size: 1.15rem;
            margin-bottom: 2.5rem;
            text-align: center;
            font-weight: 600;
        }
        .input-group {
            width: 100%;
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.1rem;
            flex-wrap: wrap;
        }
        .prompt-input {
            flex: 1 1 230px;
            padding: 1.05em 1.3em;
            font-size: 1.12rem;
            border: none;
            border-radius: 1.6em;
            outline: none;
            background: rgba(255,255,255,0.17);
            color: #222;
            font-weight: 600;
            transition: box-shadow var(--transition);
            box-shadow: 0 2px 16px 0 rgba(60,80,255,0.10);
        }
        .prompt-input:focus {
            box-shadow: 0 4px 28px 0 rgba(30,144,255,0.18);
        }
        .btn {
            padding: 0.85em 1.7em;
            border: none;
            border-radius: 1.7em;
            background: var(--prime-gradient);
            color: var(--white);
            font-size: 1.06rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 12px 0 rgba(90,60,255,0.15);
            transition: background 0.15s, box-shadow var(--transition), transform 0.07s;
        }
        .btn:active {
            transform: scale(0.97);
        }
        .btn.enhance {
            background: linear-gradient(135deg, #1e90ff, #c471f5 84%);
        }
        .btn.random {
            background: linear-gradient(135deg, #fff 60%, #1e90ff 120%);
            color: #1e90ff;
            box-shadow: none;
        }
        .styles-select {
            width: 100%;
            min-width: 230px;
            margin-bottom: 1.2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            justify-content: center;
        }
        .style-option {
            padding: 0.55em 1.3em;
            border-radius: 1.5em;
            border: 2px solid rgba(255,255,255,0.35);
            background: rgba(255,255,255,0.08);
            color: var(--white);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: background var(--transition), border-color var(--transition), color var(--transition);
        }
        .style-option.selected,
        .style-option:hover {
            background: var(--prime-gradient);
            border-color: #fff;
            color: #fff;
        }
        .images-row {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 1.15rem;
            justify-content: center;
            margin-top: 2.3rem;
            min-height: 210px;
            transition: min-height 0.2s;
        }
        .img-card {
            width: 215px;
            aspect-ratio: 1/1;
            background: rgba(255,255,255,0.14);
            border-radius: 1.3em;
            box-shadow: 0 2px 12px 0 rgba(50,70,200,0.10);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: popIn 0.8s;
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.92);}
            to { opacity: 1; transform: scale(1);}
        }
        .img-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: filter 0.3s;
        }
        .img-card .loader {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%,-50%);
        }
        .loader {
            border: 4px solid #eee;
            border-top: 4px solid #7b2ff2;
            border-radius: 100%;
            width: 36px;
            height: 36px;
            animation: spin 1.1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .footer {
            width: 100vw;
            padding: 1.2rem 0 0.5rem 0;
            text-align: center;
            color: rgba(255,255,255,0.65);
            font-size: 1.08rem;
            font-weight: 600;
            margin-top: 2.5rem;
            letter-spacing: 0.5px;
        }
        @media (max-width: 900px) {
            .container { max-width: 95vw;}
            .img-card { width: 170px;}
        }
        @media (max-width: 600px) {
            .container { padding: 16px 3vw;}
            .img-card { width: 120px;}
            .title { font-size: 2rem;}
            .subtitle { font-size: 1rem;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">DreamWeaver</div>
        <div class="subtitle">Generate <span style="color:#c9b6ff">AI Images</span> from Text Prompts.<br>
            <span style="font-size:.97em;opacity:.75;">Powered by Google Ideogram (API 3)</span>
        </div>
        <div class="input-group">
            <input type="text" class="prompt-input" id="prompt" placeholder="Describe what you want to see...">
            <button class="btn enhance" id="enhanceBtn" title="Enhance Prompt"><i class="fa-solid fa-magic"></i></button>
            <button class="btn random" id="randomBtn" title="Random Prompt"><i class="fa-solid fa-shuffle"></i></button>
        </div>
        <div class="styles-select" id="stylesSelect">
            <div class="style-option selected" data-style="Auto">Auto</div>
            <div class="style-option" data-style="Realistic">Realistic</div>
            <div class="style-option" data-style="Digital Art">Digital Art</div>
            <div class="style-option" data-style="Painting">Painting</div>
            <div class="style-option" data-style="Anime">Anime</div>
            <div class="style-option" data-style="3D Render">3D Render</div>
            <div class="style-option" data-style="Minimalist">Minimalist</div>
            <div class="style-option" data-style="Black & White">Black & White</div>
            <div class="style-option" data-style="Sketch">Sketch</div>
        </div>
        <button class="btn" style="width:100%;margin-bottom:1.5rem;font-size:1.15rem;" id="generateBtn">
            <i class="fa-solid fa-image"></i> Generate Images
        </button>
        <div class="images-row" id="imagesRow">
            <!-- Images will be displayed here -->
        </div>
    </div>
    <div class="footer">
        &copy; 2025 DreamWeaver &nbsp;|&nbsp; Designed with 
        <i class="fa-solid fa-heart" style="color:#ff99cc"></i> 
        &nbsp;by gamersarmy03
    </div>
    <script>
        // Demo random prompts
        const randomPrompts = [
            "A futuristic city skyline at night, glowing with neon lights.",
            "A serene mountain landscape painted in minimalist style.",
            "A photorealistic close-up of a purple rose with dew drops.",
            "An anime girl standing on a bridge in the rain.",
            "A black and white sketch of a roaring tiger.",
            "A digital art of a robot artist painting on a canvas.",
            "A 3D render of an astronaut floating in a purple-blue galaxy.",
            "A minimalist blue and purple gradient sunset over the ocean.",
            "A realistic portrait of a woman with blue and purple hair.",
            "A painting of a magical forest with glowing plants.",
            "A sketch of a futuristic sports car."
        ];
        const styleMap = {
            "Auto": "auto",
            "Realistic": "photorealistic",
            "Digital Art": "digital-art",
            "Painting": "painting",
            "Anime": "anime",
            "3D Render": "3d-render",
            "Minimalist": "minimalist",
            "Black & White": "black-white",
            "Sketch": "sketch"
        };
        const enhancePrompt = prompt => {
            // Simple enhancement: add vivid adjectives, more details
            if(!prompt.trim()) return "";
            let enhanced = prompt;
            if (!/vivid|detailed|ultra|hyper|high quality|award winning|masterpiece/i.test(prompt)) {
                enhanced = "Ultra detailed, vivid, masterpiece, " + enhanced;
            }
            if (!/purple|blue/i.test(prompt)) {
                enhanced += " with purple and blue tones";
            }
            return enhanced;
        };
        document.getElementById('enhanceBtn').onclick = function() {
            const input = document.getElementById('prompt');
            input.value = enhancePrompt(input.value);
            input.classList.add('enhanced');
            setTimeout(()=>input.classList.remove('enhanced'), 700);
        };
        document.getElementById('randomBtn').onclick = function() {
            const input = document.getElementById('prompt');
            const idx = Math.floor(Math.random() * randomPrompts.length);
            input.value = randomPrompts[idx];
            input.classList.add('enhanced');
            setTimeout(()=>input.classList.remove('enhanced'), 700);
        };
        // Style selection
        document.querySelectorAll('.style-option').forEach(opt=>{
            opt.onclick = function() {
                document.querySelectorAll('.style-option').forEach(o=>o.classList.remove('selected'));
                opt.classList.add('selected');
            };
        });
        // Dummy loader for demo
        function showLoaders() {
            const row = document.getElementById('imagesRow');
            row.innerHTML = '';
            for(let i=0;i<4;i++) {
                const card = document.createElement('div');
                card.className = 'img-card';
                const loader = document.createElement('div');
                loader.className = 'loader';
                card.appendChild(loader);
                row.appendChild(card);
            }
        }
        // Fetch image from Ideogram API
        async function generateImages() {
            const prompt = document.getElementById('prompt').value.trim();
            if(!prompt) {
                document.getElementById('prompt').focus();
                return;
            }
            const style = document.querySelector('.style-option.selected').getAttribute('data-style');
            showLoaders();
            // For demo, we use Google Ideogram API key (images3) and random images
            // Replace with actual API call in production. Here, we simulate.
            // API: https://generativelanguage.googleapis.com/v1beta/models/ideogram:generateImage?key=AIzaSyCsubB93qbX3oinDnV4T3DcZHu8F7hU6jE
            // We'll use demo placeholder images for mockup.
            setTimeout(()=>{
                const imgs = [
                    `https://source.unsplash.com/600x600/?${encodeURIComponent(prompt)},${styleMap[style]}`,
                    `https://source.unsplash.com/601x601/?${encodeURIComponent(prompt)},${styleMap[style]}`,
                    `https://source.unsplash.com/602x602/?${encodeURIComponent(prompt)},${styleMap[style]}`,
                    `https://source.unsplash.com/603x603/?${encodeURIComponent(prompt)},${styleMap[style]}`,
                ];
                const row = document.getElementById('imagesRow');
                row.innerHTML = '';
                imgs.forEach(src=>{
                    const card = document.createElement('div');
                    card.className = 'img-card';
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = prompt;
                    img.onload = function(){
                        img.style.filter = "drop-shadow(0 1px 6px #7b2ff2aa)";
                    };
                    card.appendChild(img);
                    row.appendChild(card);
                });
            }, 1800);
        }
        document.getElementById('generateBtn').onclick = generateImages;
        // Enter key triggers generate
        document.getElementById('prompt').onkeydown = e=>{
            if(e.key === "Enter") generateImages();
        };
    </script>
</body>
</html>
