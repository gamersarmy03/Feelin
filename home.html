<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamWeaver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DreamWeaver</h1>
    </header>
    <main>
        <section class="input-section">
            <div class="input-group">
                <label for="prompt-input">Enter your dream:</label>
                <textarea id="prompt-input" placeholder="A futuristic city at sunset..."></textarea>
            </div>
            <div class="input-group">
                <label for="api-key-input">Gemini API Key:</label>
                <input type="password" id="api-key-input" placeholder="AIzaSyCsubB93qbX3oinDnV4T3DcZHu8F7hU6jE">
            </div>
            <div class="style-selection">
                <label>Image Style:</label>
                <select id="image-style-select">
                    <option value="auto">Auto</option>
                    <option value="realistic">Realistic</option>
                    <option value="digital art">Digital Art</option>
                    <option value="painting">Painting</option>
                    <option value="anime">Anime</option>
                    <option value="3d render">3D Render</option>
                    <option value="minimalist">Minimalist</option>
                    <option value="black&white">Black & White</option>
                    <option value="sketch">Sketch</option>
                </select>
            </div>
            <div class="buttons">
                <button id="generate-btn">Generate Images</button>
                <button id="enhance-prompt-btn">Enhance Prompt</button>
                <button id="random-btn">Random Prompt</button>
            </div>
        </section>
        <section class="image-gallery">
            <div class="image-container"></div>
            <div class="image-container"></div>
            <div class="image-container"></div>
            <div class="image-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 DreamWeaver</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
