<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        /* Custom spinner for loading */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5; /* Tailwind indigo-600 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* Aspect Ratio Styles for image wrappers */
        .aspect-square-container {
            aspect-ratio: 1 / 1;
        }
        .aspect-video-container {
            aspect-ratio: 16 / 9;
        }
        .aspect-vertical-container {
            aspect-ratio: 9 / 16;
        }
        .selected-aspect-ratio {
            @apply ring-2 ring-indigo-500 ring-offset-2;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AI Image Generator</h1>

        <div class="mb-6">
            <label for="promptInput" class="block text-gray-700 text-sm font-semibold mb-2">Enter your prompt:</label>
            <textarea id="promptInput"
                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                      rows="4"
                      placeholder="e.g., A futuristic city at sunset, neon lights, flying cars, cyberpunk style"></textarea>
        </div>

        <!-- Style Selection -->
        <div class="mb-6">
            <label for="styleSelect" class="block text-gray-700 text-sm font-semibold mb-2">Select Style:</label>
            <select id="styleSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
                <option value="Auto">Auto</option>
                <option value="Realistic">Realistic</option>
                <option value="Digital Art">Digital Art</option>
                <option value="Painting">Painting</option>
                <option value="Anime">Anime</option>
                <option value="3D Render">3D Render</option>
                <option value="Minimalist">Minimalist</option>
            </select>
        </div>

        <!-- Aspect Ratio Selection -->
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Aspect Ratio:</label>
            <div class="flex space-x-3">
                <button type="button" data-aspect="1:1" class="aspect-ratio-btn px-5 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-gray-50 hover:bg-gray-100 transition duration-200 selected-aspect-ratio">1:1</button>
                <button type="button" data-aspect="16:9" class="aspect-ratio-btn px-5 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-gray-50 hover:bg-gray-100 transition duration-200">16:9</button>
                <button type="button" data-aspect="9:16" class="aspect-ratio-btn px-5 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-gray-50 hover:bg-gray-100 transition duration-200">9:16</button>
            </div>
        </div>

        <div class="mb-6 text-center">
            <button id="generateButton"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Generate Images (4 at a time)
            </button>
        </div>

        <div id="loadingIndicator" class="hidden flex justify-center items-center py-8">
            <div class="spinner"></div>
            <p class="ml-4 text-gray-600">Generating images, please wait...</p>
        </div>

        <div id="imageGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4 mt-8">
            <!-- Images will be displayed here -->
        </div>

        <div id="errorMessage" class="hidden text-red-600 text-center mt-4 p-3 bg-red-100 rounded-lg border border-red-200">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const promptInput = document.getElementById('promptInput');
            const styleSelect = document.getElementById('styleSelect');
            const aspectRatioButtons = document.querySelectorAll('.aspect-ratio-btn');
            const generateButton = document.getElementById('generateButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const imageGrid = document.getElementById('imageGrid');
            const errorMessage = document.getElementById('errorMessage');

            let selectedAspectRatio = '1:1'; // Default aspect ratio

            // Event listeners for aspect ratio buttons
            aspectRatioButtons.forEach(button => {
                button.addEventListener('click', () => {
                    aspectRatioButtons.forEach(btn => btn.classList.remove('selected-aspect-ratio'));
                    button.classList.add('selected-aspect-ratio');
                    selectedAspectRatio = button.dataset.aspect;
                });
            });

            generateButton.addEventListener('click', async () => {
                let prompt = promptInput.value.trim();
                const selectedStyle = styleSelect.value;

                if (!prompt) {
                    errorMessage.textContent = 'Please enter a prompt to generate images.';
                    errorMessage.classList.remove('hidden');
                    return;
                } else {
                    errorMessage.classList.add('hidden');
                }

                // Append style to prompt if not 'Auto'
                if (selectedStyle !== 'Auto') {
                    prompt += `, ${selectedStyle} style`;
                }

                // Show loading indicator and clear previous images
                loadingIndicator.classList.remove('hidden');
                imageGrid.innerHTML = ''; // Clear previous images

                // No longer applying aspect ratio class to the grid container
                // The aspect ratio will be applied to individual image wrappers.

                try {
                    // This apiKey will be automatically provided by the Canvas environment at runtime
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                    const payload = {
                        instances: { prompt: prompt },
                        parameters: { "sampleCount": 4 } // Requesting 4 images
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || `API error: ${response.statusText}`);
                    }

                    const result = await response.json();

                    if (result.predictions && result.predictions.length > 0) {
                        result.predictions.forEach((prediction, index) => {
                            if (prediction.bytesBase64Encoded) {
                                const imageUrl = `data:image/png;base64,${prediction.bytesBase64Encoded}`;
                                const imgWrapper = document.createElement('div');
                                imgWrapper.classList.add('relative', 'w-full', 'overflow-hidden', 'rounded-lg', 'shadow-md');

                                // Apply aspect ratio to individual image wrappers within the grid
                                if (selectedAspectRatio === '1:1') {
                                    imgWrapper.classList.add('aspect-square-container');
                                } else if (selectedAspectRatio === '16:9') {
                                    imgWrapper.classList.add('aspect-video-container');
                                } else if (selectedAspectRatio === '9:16') {
                                    imgWrapper.classList.add('aspect-vertical-container');
                                }

                                const imgElement = document.createElement('img');
                                imgElement.src = imageUrl;
                                imgElement.alt = `Generated Image ${index + 1}`;
                                imgElement.classList.add('w-full', 'h-full', 'object-cover'); // object-cover to fill the container
                                imgElement.onerror = () => {
                                    imgElement.src = `https://placehold.co/400x400/cccccc/333333?text=Image+Load+Error`;
                                    imgElement.alt = "Image failed to load";
                                };
                                imgWrapper.appendChild(imgElement);
                                imageGrid.appendChild(imgWrapper);
                            }
                        });
                    } else {
                        errorMessage.textContent = 'No images were generated. Please try a different prompt.';
                        errorMessage.classList.remove('hidden');
                    }

                } catch (error) {
                    console.error('Error generating images:', error);
                    errorMessage.textContent = `Failed to generate images: ${error.message}. Please try again.`;
                    errorMessage.classList.remove('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden'); // Hide loading indicator
                }
            });
        });
    </script>
</body>
</html>
