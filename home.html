<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelImage</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'purple-gradient-start': '#8A2BE2', // Blue Violet
                        'pink-gradient-end': '#FF69B4',     // Hot Pink
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #ffffff, #E0BBE4); /* White to light purple */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .gradient-bg {
            background: linear-gradient(to right, var(--tw-gradient-stops));
        }
        .btn-active {
            @apply bg-purple-gradient-start text-white shadow-lg;
        }
        .image-placeholder {
            @apply flex items-center justify-center bg-gray-200 rounded-lg animate-pulse;
            min-height: 200px; /* Ensure visibility before image loads */
        }
        /* Modal specific styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-white to-purple-100 p-4">
    <div class="container mx-auto max-w-4xl bg-white rounded-2xl shadow-xl p-6 md:p-8 my-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-5xl md:text-6xl font-extrabold bg-clip-text text-transparent gradient-bg from-purple-gradient-start to-pink-gradient-end inline-block">
                FeelImage
            </h1>
            <p class="text-gray-600 text-lg md:text-xl mt-2">Unleash your imagination into images.</p>
        </header>

        <!-- Image Generation Controls -->
        <main class="space-y-6">
            <!-- Prompt Input -->
            <div>
                <label for="prompt-input" class="block text-gray-700 text-lg font-medium mb-2">Enter your prompt:</label>
                <textarea id="prompt-input" rows="4"
                          class="w-full p-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition duration-200 ease-in-out shadow-sm"
                          placeholder="A futuristic city at sunset, neon lights, flying cars, cyberpunk style..."></textarea>
                <div class="flex flex-wrap justify-center sm:justify-start gap-4 mt-4">
                    <button id="enhance-prompt-btn"
                            class="flex-1 min-w-[180px] sm:flex-grow-0 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-full text-md shadow-md hover:shadow-lg transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-300">
                        ✨ Enhance Prompt
                    </button>
                    <button id="get-prompt-ideas-btn"
                            class="flex-1 min-w-[180px] sm:flex-grow-0 bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-full text-md shadow-md hover:shadow-lg transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-pink-300">
                        ✨ Get Prompt Ideas
                    </button>
                </div>
            </div>

            <!-- Style and Aspect Ratio -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Style Selection -->
                <div>
                    <label for="style-select" class="block text-gray-700 text-lg font-medium mb-2">Style:</label>
                    <div class="relative">
                        <select id="style-select"
                                class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded-xl leading-tight focus:outline-none focus:bg-white focus:border-purple-400 focus:ring-4 focus:ring-purple-200 shadow-sm transition duration-200 ease-in-out">
                            <option value="Auto">Auto</option>
                            <option value="Realistic">Realistic</option>
                            <option value="Digital Art">Digital Art</option>
                            <option value="Painting">Painting</option>
                            <option value="Anime">Anime</option>
                            <option value="3D Render">3D Render</option>
                            <option value="Minimalist">Minimalist</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.757 7.586 5.343 9z"/></svg>
                        </div>
                    </div>
                </div>

                <!-- Aspect Ratio Buttons -->
                <div>
                    <label class="block text-gray-700 text-lg font-medium mb-2">Aspect Ratio:</label>
                    <div class="flex space-x-3">
                        <button id="ratio-1-1" data-ratio="1:1"
                                class="aspect-ratio-btn flex-1 py-3 px-6 rounded-xl border border-gray-300 text-gray-700 font-semibold focus:outline-none focus:ring-4 focus:ring-purple-200 transition duration-200 ease-in-out shadow-sm btn-active">
                            1:1
                        </button>
                        <button id="ratio-16-9" data-ratio="16:9"
                                class="aspect-ratio-btn flex-1 py-3 px-6 rounded-xl border border-gray-300 text-gray-700 font-semibold focus:outline-none focus:ring-4 focus:ring-purple-200 transition duration-200 ease-in-out shadow-sm">
                            16:9
                        </button>
                        <button id="ratio-9-16" data-ratio="9:16"
                                class="aspect-ratio-btn flex-1 py-3 px-6 rounded-xl border border-gray-300 text-gray-700 font-semibold focus:outline-none focus:ring-4 focus:ring-purple-200 transition duration-200 ease-in-out shadow-sm">
                            9:16
                        </button>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <div class="text-center pt-4">
                <button id="generate-btn"
                        class="bg-gradient-to-r from-purple-gradient-start to-pink-gradient-end text-white font-bold py-3 px-10 rounded-full text-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-purple-300">
                    Generate Images
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="hidden text-center mt-6">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-purple-500 border-opacity-75"></div>
                <p class="text-gray-600 text-lg mt-2">Generating your masterpiece...</p>
            </div>

            <!-- Image Display Area -->
            <div id="image-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 mt-8">
                <!-- Image placeholders -->
                <div class="image-placeholder rounded-xl overflow-hidden shadow-md"></div>
                <div class="image-placeholder rounded-xl overflow-hidden shadow-md"></div>
                <div class="image-placeholder rounded-xl overflow-hidden shadow-md"></div>
                <div class="image-placeholder rounded-xl overflow-hidden shadow-md"></div>
            </div>
        </main>
    </div>

    <script type="module">
        // Global variables for Firebase configuration (provided by the environment)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // API Key for Gemini API calls (empty string to be populated by Canvas runtime)
        const apiKey = "";

        // Elements
        const promptInput = document.getElementById('prompt-input');
        const styleSelect = document.getElementById('style-select');
        const aspectRatioButtons = document.querySelectorAll('.aspect-ratio-btn');
        const generateBtn = document.getElementById('generate-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const imageGallery = document.getElementById('image-gallery');
        const enhancePromptBtn = document.getElementById('enhance-prompt-btn');
        const getPromptIdeasBtn = document.getElementById('get-prompt-ideas-btn');

        // State variables
        let selectedAspectRatio = '1:1'; // Default aspect ratio

        // Event Listeners
        aspectRatioButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                aspectRatioButtons.forEach(btn => btn.classList.remove('btn-active'));
                // Add active class to the clicked button
                button.classList.add('btn-active');
                selectedAspectRatio = button.dataset.ratio;
                console.log('Selected Aspect Ratio:', selectedAspectRatio);
            });
        });

        generateBtn.addEventListener('click', generateImages);
        enhancePromptBtn.addEventListener('click', enhancePrompt);
        getPromptIdeasBtn.addEventListener('click', getPromptIdeas);


        /**
         * Clears all images from the gallery and shows placeholders.
         */
        function clearAndShowPlaceholders() {
            imageGallery.innerHTML = `
                <div class="image-placeholder rounded-xl overflow-hidden shadow-md"></div>
                <div class="image-placeholder rounded-xl overflow-hidden shadow-md"></div>
                <div class="image-placeholder rounded-xl overflow-hidden shadow-md"></div>
                <div class="image-placeholder rounded-xl overflow-hidden shadow-md"></div>
            `;
        }

        /**
         * Generates images based on the user's prompt, style, and aspect ratio.
         */
        async function generateImages() {
            const prompt = promptInput.value.trim();
            const style = styleSelect.value;

            if (!prompt) {
                alertUserMessage('Please enter a prompt to generate images.');
                return;
            }

            // Show loading indicator
            loadingIndicator.classList.remove('hidden');
            generateBtn.disabled = true; // Disable button during generation
            enhancePromptBtn.disabled = true; // Disable LLM buttons
            getPromptIdeasBtn.disabled = true;
            clearAndShowPlaceholders(); // Clear previous images and show placeholders

            // Construct the full prompt with style
            const fullPrompt = style === 'Auto' ? prompt : `${prompt}, in ${style} style`;

            const payload = {
                instances: {
                    prompt: fullPrompt,
                    aspectRatio: selectedAspectRatio,
                },
                parameters: {
                    sampleCount: 4 // Generate 4 images at a time
                }
            };

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error ? errorData.error.message : 'Unknown error'}`);
                }

                const result = await response.json();

                if (result.predictions && result.predictions.length > 0) {
                    imageGallery.innerHTML = ''; // Clear placeholders
                    result.predictions.forEach(prediction => {
                        if (prediction.bytesBase64Encoded) {
                            const imageUrl = `data:image/png;base64,${prediction.bytesBase64Encoded}`;
                            const imgContainer = document.createElement('div');
                            imgContainer.className = 'rounded-xl overflow-hidden shadow-md bg-gray-100 flex items-center justify-center';
                            const img = document.createElement('img');
                            img.src = imageUrl;
                            img.alt = prompt;
                            img.className = 'w-full h-auto object-cover rounded-xl';
                            imgContainer.appendChild(img);
                            imageGallery.appendChild(imgContainer);
                        }
                    });
                } else {
                    alertUserMessage('No images were generated. Please try a different prompt.');
                    imageGallery.innerHTML = '<p class="text-center text-gray-500 col-span-full">No images generated. Try again!</p>';
                }

            } catch (error) {
                console.error('Error generating images:', error);
                alertUserMessage(`Failed to generate images: ${error.message}. Please try again.`);
                imageGallery.innerHTML = '<p class="text-center text-red-500 col-span-full">Error generating images. Please check console for details.</p>';
            } finally {
                // Hide loading indicator
                loadingIndicator.classList.add('hidden');
                generateBtn.disabled = false; // Re-enable button
                enhancePromptBtn.disabled = false; // Re-enable LLM buttons
                getPromptIdeasBtn.disabled = false;
            }
        }

        /**
         * Enhances the current prompt using the Gemini API.
         */
        async function enhancePrompt() {
            const currentPrompt = promptInput.value.trim();
            if (!currentPrompt) {
                alertUserMessage('Please enter a prompt to enhance.');
                return;
            }

            setLlmLoading(true, enhancePromptBtn);

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: `Expand and make more descriptive the following image generation prompt, focusing on visual details and atmosphere, without adding a specific art style: "${currentPrompt}"` }] });
            const payload = { contents: chatHistory };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const enhancedText = result.candidates[0].content.parts[0].text;
                    promptInput.value = enhancedText;
                    alertUserMessage('Prompt enhanced successfully!');
                } else {
                    alertUserMessage('Could not enhance prompt. Please try again.');
                }
            } catch (error) {
                console.error('Error enhancing prompt:', error);
                alertUserMessage(`Failed to enhance prompt: ${error.message}.`);
            } finally {
                setLlmLoading(false, enhancePromptBtn);
            }
        }

        /**
         * Gets prompt ideas from the Gemini API and displays them in a modal.
         */
        async function getPromptIdeas() {
            setLlmLoading(true, getPromptIdeasBtn);

            let chatHistory = [];
            // Request JSON array of strings for prompts
            chatHistory.push({ role: "user", parts: [{ text: "Generate 5 unique, creative, and visually rich image generation prompts. Provide them as a JSON array of strings, e.g., ['prompt1', 'prompt2', ...]. Ensure the prompts are distinct and inspiring." }] });
            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: { "type": "STRING" }
                    }
                }
            };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const jsonString = result.candidates[0].content.parts[0].text;
                    const ideas = JSON.parse(jsonString);
                    displayPromptIdeasModal(ideas);
                } else {
                    alertUserMessage('Could not get prompt ideas. Please try again.');
                }
            } catch (error) {
                console.error('Error getting prompt ideas:', error);
                alertUserMessage(`Failed to get prompt ideas: ${error.message}.`);
            } finally {
                setLlmLoading(false, getPromptIdeasBtn);
            }
        }

        /**
         * Displays a modal with prompt ideas.
         * @param {Array<string>} ideas - An array of prompt strings.
         */
        function displayPromptIdeasModal(ideas) {
            let modalOverlay = document.getElementById('prompt-ideas-modal-overlay');
            if (!modalOverlay) {
                modalOverlay = document.createElement('div');
                modalOverlay.id = 'prompt-ideas-modal-overlay';
                modalOverlay.className = 'modal-overlay hidden'; // Initially hidden
                modalOverlay.innerHTML = `
                    <div class="modal-content">
                        <button class="modal-close-btn">&times;</button>
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">Prompt Ideas</h3>
                        <ul id="prompt-ideas-list" class="space-y-3">
                            <!-- Ideas will be inserted here -->
                        </ul>
                    </div>
                `;
                document.body.appendChild(modalOverlay);

                modalOverlay.querySelector('.modal-close-btn').addEventListener('click', () => {
                    modalOverlay.classList.add('hidden');
                });
                // Close modal if clicking outside the content
                modalOverlay.addEventListener('click', (e) => {
                    if (e.target === modalOverlay) {
                        modalOverlay.classList.add('hidden');
                    }
                });
            }

            const ideasList = modalOverlay.querySelector('#prompt-ideas-list');
            ideasList.innerHTML = ''; // Clear previous ideas

            if (ideas && ideas.length > 0) {
                ideas.forEach(idea => {
                    const listItem = document.createElement('li');
                    listItem.className = 'p-3 bg-gray-100 rounded-lg cursor-pointer hover:bg-purple-100 transition duration-150 ease-in-out text-gray-800';
                    listItem.textContent = idea;
                    listItem.addEventListener('click', () => {
                        promptInput.value = idea;
                        modalOverlay.classList.add('hidden');
                    });
                    ideasList.appendChild(listItem);
                });
            } else {
                ideasList.innerHTML = '<p class="text-gray-600 text-center">No ideas generated.</p>';
            }

            modalOverlay.classList.remove('hidden'); // Show the modal
        }

        /**
         * Handles loading state for LLM buttons.
         * @param {boolean} isLoading - Whether the LLM operation is in progress.
         * @param {HTMLElement} buttonElement - The button to manage state for.
         */
        function setLlmLoading(isLoading, buttonElement) {
            if (isLoading) {
                buttonElement.disabled = true;
                buttonElement.innerHTML = `
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-5 w-5 border-2 border-t-2 border-white border-opacity-75 mr-2"></div>
                        Processing...
                    </div>
                `;
                // Disable other LLM button as well
                if (buttonElement.id === 'enhance-prompt-btn') {
                    getPromptIdeasBtn.disabled = true;
                } else if (buttonElement.id === 'get-prompt-ideas-btn') {
                    enhancePromptBtn.disabled = true;
                }
            } else {
                buttonElement.disabled = false;
                if (buttonElement.id === 'enhance-prompt-btn') {
                    buttonElement.innerHTML = '✨ Enhance Prompt';
                } else if (buttonElement.id === 'get-prompt-ideas-btn') {
                    buttonElement.innerHTML = '✨ Get Prompt Ideas';
                }
                // Re-enable other LLM button if it wasn't the one clicked and isn't already disabled by image generation
                if (!generateBtn.disabled) { // Only re-enable if main generation isn't active
                    if (buttonElement.id === 'enhance-prompt-btn') {
                        getPromptIdeasBtn.disabled = false;
                    } else if (buttonElement.id === 'get-prompt-ideas-btn') {
                        enhancePromptBtn.disabled = false;
                    }
                }
            }
            // Also disable/enable the main generate button during LLM calls to prevent conflicts
            generateBtn.disabled = isLoading;
        }

        /**
         * Custom alert message box instead of alert().
         * @param {string} message - The message to display.
         */
        function alertUserMessage(message) {
            let messageBox = document.getElementById('user-message-box');
            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.id = 'user-message-box';
                messageBox.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50';
                messageBox.innerHTML = `
                    <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full text-center">
                        <p class="text-lg font-semibold mb-4">${message}</p>
                        <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-purple-300">OK</button>
                    </div>
                `;
                document.body.appendChild(messageBox);
                messageBox.querySelector('button').addEventListener('click', () => {
                    messageBox.remove();
                });
            } else {
                messageBox.querySelector('p').textContent = message;
                messageBox.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
