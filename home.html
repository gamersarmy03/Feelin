<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamWeaver - AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 60px;
        }

        .text-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .controls-row {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            align-items: end;
        }

        .style-select {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .style-select:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            margin-top: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover:before {
            left: 100%;
        }

        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: scaleIn 0.5s ease-out;
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .image-placeholder {
            width: 100%;
            height: 280px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .image-placeholder:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        .image-info {
            padding: 15px;
        }

        .image-prompt {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .image-style {
            font-size: 12px;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        .enhance-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .enhance-btn {
            background: linear-gradient(45deg, #ffd89b, #19547b);
            margin-right: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes shimmer {
            to {
                left: 100%;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .controls-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }

            .input-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .image-placeholder {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">DreamWeaver</h1>
            <p class="subtitle">Transform your imagination into stunning AI-generated artwork</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label class="input-label">Describe your vision</label>
                <textarea 
                    id="promptInput" 
                    class="text-input" 
                    placeholder="A majestic dragon soaring through a starlit sky..."
                    rows="3"
                ></textarea>
            </div>

            <div class="controls-row">
                <div class="input-group">
                    <label class="input-label">Style</label>
                    <select id="styleSelect" class="style-select">
                        <option value="auto">Auto</option>
                        <option value="realistic">Realistic</option>
                        <option value="digital-art">Digital Art</option>
                        <option value="painting">Painting</option>
                        <option value="anime">Anime</option>
                        <option value="3d-render">3D Render</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="black-white">Black & White</option>
                        <option value="sketch">Sketch</option>
                    </select>
                </div>

                <button id="randomBtn" class="btn btn-secondary">üé≤ Random</button>
                <button id="enhanceBtn" class="btn enhance-btn">‚ú® Enhance</button>
            </div>

            <button id="generateBtn" class="btn btn-primary generate-btn">
                Generate Images
            </button>
        </div>

        <div id="gallery" class="gallery">
            <div class="image-card">
                <div class="image-placeholder">
                    <span>üé® Your masterpiece will appear here</span>
                </div>
                <div class="image-info">
                    <div class="image-prompt">Ready to create amazing art...</div>
                    <span class="image-style">Auto</span>
                </div>
            </div>
            <div class="image-card">
                <div class="image-placeholder">
                    <span>üñºÔ∏è Image 2</span>
                </div>
                <div class="image-info">
                    <div class="image-prompt">Waiting for your creativity...</div>
                    <span class="image-style">Auto</span>
                </div>
            </div>
            <div class="image-card">
                <div class="image-placeholder">
                    <span>üé≠ Image 3</span>
                </div>
                <div class="image-info">
                    <div class="image-prompt">Let your imagination run wild...</div>
                    <span class="image-style">Auto</span>
                </div>
            </div>
            <div class="image-card">
                <div class="image-placeholder">
                    <span>üåü Image 4</span>
                </div>
                <div class="image-info">
                    <div class="image-prompt">Magic is about to happen...</div>
                    <span class="image-style">Auto</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const styleSelect = document.getElementById('styleSelect');
        const randomBtn = document.getElementById('randomBtn');
        const enhanceBtn = document.getElementById('enhanceBtn');
        const generateBtn = document.getElementById('generateBtn');
        const gallery = document.getElementById('gallery');

        const randomPrompts = [
            "A mystical forest with glowing mushrooms and fairy lights",
            "Cyberpunk cityscape with neon lights reflecting on wet streets",
            "Majestic mountain landscape during golden hour",
            "Underwater palace with coral gardens and tropical fish",
            "Steampunk airship floating above Victorian city",
            "Northern lights dancing over a frozen lake",
            "Ancient temple hidden in a jungle with vines and moss",
            "Space station orbiting a colorful nebula",
            "Medieval castle on a cliff during a thunderstorm",
            "Cherry blossom garden with a traditional Japanese bridge",
            "Desert oasis with palm trees and crystal clear water",
            "Floating islands connected by rainbow bridges",
            "Gothic cathedral with stained glass windows",
            "Alien landscape with multiple moons in the sky",
            "Enchanted library with floating books and magical orbs"
        ];

        const enhanceWords = [
            "highly detailed", "ultra realistic", "cinematic lighting", "8K resolution",
            "masterpiece", "award winning", "professional photography", "stunning",
            "breathtaking", "epic", "dramatic", "atmospheric", "vibrant colors",
            "sharp focus", "perfect composition", "artistic", "beautiful"
        ];

        randomBtn.addEventListener('click', () => {
            const randomPrompt = randomPrompts[Math.floor(Math.random() * randomPrompts.length)];
            promptInput.value = randomPrompt;
            
            // Add animation effect
            promptInput.style.transform = 'scale(1.02)';
            setTimeout(() => {
                promptInput.style.transform = 'scale(1)';
            }, 200);
        });

        enhanceBtn.addEventListener('click', () => {
            const currentPrompt = promptInput.value.trim();
            if (currentPrompt) {
                const randomEnhancer = enhanceWords[Math.floor(Math.random() * enhanceWords.length)];
                promptInput.value = `${currentPrompt}, ${randomEnhancer}`;
                
                // Add glow effect
                enhanceBtn.style.boxShadow = '0 0 20px rgba(255, 215, 155, 0.6)';
                setTimeout(() => {
                    enhanceBtn.style.boxShadow = '';
                }, 1000);
            }
        });

        generateBtn.addEventListener('click', () => {
            const prompt = promptInput.value.trim();
            const style = styleSelect.value;
            
            if (!prompt) {
                alert('Please enter a prompt to generate images!');
                return;
            }

            // Add loading state
            generateBtn.classList.add('loading');
            generateBtn.textContent = 'Generating...';

            // Simulate API call
            setTimeout(() => {
                generateImages(prompt, style);
                generateBtn.classList.remove('loading');
                generateBtn.textContent = 'Generate Images';
            }, 3000);
        });

        function generateImages(prompt, style) {
            const imageCards = gallery.querySelectorAll('.image-card');
            
            imageCards.forEach((card, index) => {
                const placeholder = card.querySelector('.image-placeholder');
                const promptDiv = card.querySelector('.image-prompt');
                const styleSpan = card.querySelector('.image-style');
                
                // Add generation animation
                card.style.animation = 'scaleIn 0.5s ease-out';
                
                setTimeout(() => {
                    // Simulate different generated images
                    placeholder.innerHTML = `
                        <div style="
                            width: 100%; 
                            height: 100%; 
                            background: linear-gradient(45deg, 
                                hsl(${Math.random() * 360}, 70%, 60%), 
                                hsl(${Math.random() * 360}, 70%, 40%)
                            );
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            font-size: 24px;
                        ">
                            üé® Generated
                        </div>
                    `;
                    
                    promptDiv.textContent = prompt.length > 50 ? prompt.substring(0, 50) + '...' : prompt;
                    styleSpan.textContent = style.charAt(0).toUpperCase() + style.slice(1).replace('-', ' ');
                }, index * 500);
            });
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generateBtn.click();
            }
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                randomBtn.click();
            }
        });

        // Add smooth scrolling to gallery when images are generated
        function scrollToGallery() {
            gallery.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
